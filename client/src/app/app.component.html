<mat-card>
	<mat-card-content>
      <mat-toolbar>
        <mat-toolbar-row style="height: auto;">
          <div fxFlex="100" fxLayout="row" fxLayoutGap="10px">
            <div fxLayout="column" fxFlex="90">
                <mat-form-field fxFlex="auto">
                  <input [formControl]="searchFormCtrl" matInput placeholder="Enter search criteria">
                </mat-form-field>
            </div>
            <div fxLayout="column" fxFlex="auto" fxLayoutAlign="center">
              <a mat-raised-button (click)="searchPhotosByCriteria()">Search</a>
            </div>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
      <mat-grid-list cols="2" rowHeight="1:1.4"    gutterSize="10px"  >
        <mat-grid-tile *ngFor="let photo of photos">
          <img mat-card-image src="{{photo}}">
        </mat-grid-tile>
      </mat-grid-list>
	</mat-card-content>
</mat-card>
<router-outlet></router-outlet>
